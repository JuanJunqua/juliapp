{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Lista de Proveedores</h1>

        {% if proveedores %}
            <ul class="list-group mt-3">
                {% for proveedor in proveedores %}
                    <li class="list-group-item">
                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center">
                            <div class="mb-2 mb-md-0">
                                <strong>{{ proveedor.Nombre }} {{ proveedor.Apellido }}</strong>
                            </div>
                            <div class="ml-md-2">
                                <a href="{% url 'proveedor_info' proveedor.id %}" class="btn btn-info btn-sm mb-1 mb-md-0">Info</a>
                                <button class="btn btn-success btn-sm mb-1 mb-md-0">Crear Factura</button>
                                <a href="#" class="btn btn-secondary btn-sm mb-1 mb-md-0">Ver Facturas</a>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="mt-3">No hay proveedores registrados.</p>
        {% endif %}

        <button class="btn btn-primary mt-3"><a href="{% url 'base' %}" class="text-white">Inicio</a></button>
    </div>
{% endblock %}
