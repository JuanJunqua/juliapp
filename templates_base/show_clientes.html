{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Clientes</h2>

        {% if clientes %}
            <ul class="list-group">
                {% for cliente in clientes %}
                    <li class="list-group-item">
                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center">
                            <div class="mb-2 mb-md-0">
                                <strong>{{ cliente.Nombre }} {{ cliente.Apellido }}</strong>
                            </div>
                            <div class="ml-md-2">
                                <a href="{% url 'cliente_info' cliente.id %}" class="btn btn-info btn-sm mb-1 mb-md-0">Info</a>
                                <a href="{% url 'crear_factura' cliente.id %}" class="btn btn-success btn-sm mb-1 mb-md-0">Crear Factura</a>
                                <a href="{% url 'mostrar_facturas' cliente.id %}" class="btn btn-secondary btn-sm mb-1 mb-md-0">Ver Facturas</a>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="mt-3">No hay clientes registrados.</p>
        {% endif %}

        <button class="btn btn-primary mt-3"><a href="{% url 'base' %}" class="text-white">Inicio</a></button>
    </div>
{% endblock %}
